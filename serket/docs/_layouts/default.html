   <div align="center">

    <!-- Your code -->
    <script>

    $(document).ready(function () {
      $('#simple-menu').sidr({
        timing: 'ease-in-out',
        speed: 500

    });

    $( window ).resize(function () {
      $.sidr('close', 'sidr');
    });

    </script>
